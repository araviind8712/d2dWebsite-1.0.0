<div class="section-wrap" [ngStyle]="{ 'background-color': isAboutUs || isServices ? '#FBFBFB' : 'white' }">
    <div [ngClass]="isServices ? 'p-80-service' : 'p-80'" style="z-index: 9999 !important;max-width: 1600px;" [ngStyle]="{ 'background-color': isAboutUs || isServices ? '#FBFBFB' : 'white' }">
        <div class="marquee">
            <p class="fsb-120" style="font-weight: 700;">
                Fueling Innovation through Collaborative Bioinformatics
            </p>
        </div>
        <div class="row  my-4 p-48 mx-0">
            <div class="col-md-4 d-md-hidden"></div>
            <div class="col-md-8">
                <p class="fsr-21 my-5 lh-29">
                    We are eager to collaborate with researchers, institutions, and organizations dedicated to advancing science.
                    Together, we can drive breakthroughs, uncover transformative discoveries, and make a lasting impact in the life
                    sciences.
                </p>
                <button class="btn btn-outline-dark rounded-pill btn-responsive fsr-21 my-4 py-3 px-4" (click)="openDialog()">Get in touch</button>
            </div>
        </div>
    </div>
</div>
